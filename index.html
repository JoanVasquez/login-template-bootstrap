<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-12 offset-lg-3 mt-5">
                <div class="card card-default">
                    <div class="card-header">
                        <span class="glyphicon glyphicon-lock"></span> Login</div>
                    <div class="card-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-lg-4 col-xs-12">
                                    Email</label>
                                <div class="col-lg-8 col-xs-12">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-lg-4 col-xs-12">
                                    Password</label>
                                <div class="col-lg-8 col-xs-12">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-lg-3 col-lg-9 col-xs-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" /> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row last">
                                <div class="offset-lg-3 col-lg-9 col-xs-12">
                                    <button type="submit" class="btn btn-success btn-md">
                                        Sign in</button>
                                    <button type="reset" class="btn btn-default btn-md">
                                        Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        Not Registred?
                        <a href="http://www.jquery2dotnet.com">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
